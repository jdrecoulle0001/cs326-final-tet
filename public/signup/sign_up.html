<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
        <link rel="stylesheet" type="text/css" href="/css/global_style.css" />
        <link rel="stylesheet" type="text/css" href="/css/login_style.css" />

        <script src="https://kit.fontawesome.com/4e60f033de.js" crossorigin="anonymous"></script>
        <script src="/scripts/login.js" ></script>
    </head>
    <body>
        <div class="header_img">
            <div id="co-name">charity match</div>
            <a href="/signin/sign_in.html" id="signin-btn" class="btn btn-outline-primary btn-lg">Sign In</a>
            <div class ="form-container">
                <h2>Get Started Today</h1><br><br>
                <form id="signup-form">
                    <input type="text" id="fullname" name="fullname" placeholder="Full name" class="form-input"><br><br>

                    <input type="text" id="email" name="email" placeholder="Email" class="form-input"><br><br>

                    <input type="text" id="password" name="password" placeholder="Password" class="form-input"><br><br>

                    <input type="text" id="repassword" name="repassword" placeholder="Re-enter Password" class="form-input"><br><br>
                    <h1>Pick Interests</h1>
                    <fieldset class="checkboxes">
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" id="cb1" value="checked"><span>coronavirus</span></label>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" id="cb12" value="checked"><span>pollution</span></label>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" id="cb1" value="checked"><span>deforestation</span></label>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" id="cb1" value="checked"><span>climate change</span></label>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" id="cb1" value="checked"><span>food security</span></label>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" id="cb1" value="checked"><span>disaster relief</span></label>
                    </fieldset>
                    <input type="button" value="Next" class="blue-button" onclick="sign_up()">
                </form>
            </div>
        </div>
    </body>
</html>
