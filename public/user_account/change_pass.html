<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

    <body>
        <div class="header_img">
            <form action="/logout" method="GET">
                <input type="submit" value="Logout" id="logout-btn-pass" class="btn btn-outline-primary btn-lg">
            </form>
            <a href="/app/app.html" id="co-name">charity match</a>
            <div class="form-container">
                <h2>Change Password</h2>
                <br>
                <form action="/changePass" method="POST">
                    <input type="text" id="cpass" name="cpass" placeholder="Current Password" class="form-input"><br><br>
                    <input type="text" id="npass" name="npass" placeholder="New Password" class="form-input"><br><br><br>
                    <input type="submit" value="Change " class="blue-button">
                </form>
            </div>
        </div>
